includes:
  messages_path: config/messages.yaml
  commands_path: config/commands.yaml
  queries:
    mysql: config/queries/mysql.yaml
database:
  type: sql
  engine: SQLEngine
  queries: mysql
  user: root
  password: password
  host: 127.0.0.1
  db: securitybot
user: 
  fetcher:
    name: ldap
    options:
      username: 'user'
      password: changeme
      host: ldap.example.com
auth:
  provider: okta
  reauth_time: 3600
chat:
  provider: slack
duo:
  ikey: 'IKEY'
  skey: 'SKEY'
  endpoint: 'XXXXXX.duosecurity.com'
okta:
  api_token: ''
  base_url: ''
slack:
  username: 'CyberBot'
  token: ''
  reporting_channel: ''
  icon_url: 'https://dl.dropboxusercontent.com/s/t01pwfrqzbz3gzu/securitybot.png'
bot:
  timers:
    task_poll_time: 60
  time:
    opening_hour: 10
    closing_hour: 18
    local_tz: pytz.timezone('Australia/Sydney')
debug:
  level: 'debug'

